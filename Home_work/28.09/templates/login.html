<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome!</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/login.css')}}">
</head>
<body>

    <div class="login" id="login">
        <h2>Welcome!</h2>
        <form action="{{ url_for('login') }}" method="POST">
            <input type="text" name="new_login" placeholder="Create a username" autocomplete="off">
            <input type="password" name="new_password" placeholder="Create a password" autocomplete="off">
            <input type="hidden" name="post" value="login">
            <input type="submit" class="submit" value="Registr">
        </form>
        <p class="go_to_auth" id="go_to_auth" onclick="go_to_auth()">Are you already registered?</p>
        
    </div>
    <div class="auth" id="auth">
        <h2>Glad to see you again</h2>
        <form action="{{ url_for('login') }}" method="POST">
            <input type="text" name="login" placeholder="Enter login" autocomplete="off">
            <input type="password" name="password" placeholder="Enter password" autocomplete="off">
            <input type="hidden" name="post" value="auth">
            <input type="submit" class="submit" value="To come in">
        </form>
        <p class="go_to_auth" id="go_to_login" onclick="go_to_login()">Not registr?</p>
        
    </div>
    <script>


    setTimeout(function() {
        if ("{{error}}" != "") {
            alert("{{error}}")
        }
    }, (100));
    </script>

</body>
</html>
